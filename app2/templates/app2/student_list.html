<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Student Management System</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.StudentID }}</td>
                <td>{{ student.FirstName }} {{ student.LastName }}</td>
                <td>{{ student.Email }}</td>
                <td>{{ student.Course }}</td>
                <td>
                    <a href="{% url 'student_update' student.StudentID %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.StudentID %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'student_create' %}" class="btn btn-success">Add New Student</a>
</body>
</html>
